<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title><strong> ADMINISTRADOR </strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="main">
    <img src="https://voxnews.com.br/wp-content/uploads/2017/04/unnamed.png" alt="">

    <!-- Lista de barbeiros -->

    <ion-list>

      <ion-item *ngFor="let barbeiro of barbeiros">

        <ion-label *ngIf="!barbeiroEdit || barbeiro.id !== barbeiroEdit.id">{{ barbeiro.nome }}</ion-label>
        <ion-input *ngIf="barbeiroEdit && barbeiro.id === barbeiroEdit.id" [(ngModel)]="barbeiroEdit.nome"
          placeholder="Novo nome"></ion-input>

        <ion-buttons *ngIf="!barbeiroEdit || barbeiro.id !== barbeiroEdit.id">

          <ion-button (click)="editarBarbeiro(barbeiro)">Editar</ion-button>
          <ion-button (click)="excluirBarbeiro(barbeiro.id)">Excluir</ion-button>

        </ion-buttons>

        <ion-buttons *ngIf="barbeiroEdit && barbeiro.id === barbeiroEdit.id">

          <ion-button (click)="salvarEdicao()">Salvar</ion-button>
          <ion-button (click)="barbeiroEdit = null">Cancelar</ion-button>

        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>

  <!-- Botão para adicionar novo barbeiro -->

  <div class="botao-acao">
    <ion-button class="adicionar" (click)="adicionarBarbeiro()">Adicionar Barbeiro</ion-button>
  </div>

  <!-- Botão para adicionar novo barbeiro -->
  <div class="botao-acao">
    <ion-button class="sair" routerLink="/">Sair</ion-button>
  </div>

</ion-content>
