<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title><strong>AGENDAMENTO</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h3>Escolha a data e hora:</h3>
    <iframe src="https://calendar.google.com/calendar/embed?height=442&wkst=1&ctz=America%2FSao_Paulo&bgcolor=%23ffffff&title=Barbearia%20Navalha%20Fina&hl=pt_BR&showPrint=0&showTz=0&showCalendars=0&showTabs=0&src=cHJvamV0b3VuaWFsbUBnbWFpbC5jb20&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uYnJhemlsaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%2333B679&color=%230B8043" style="border:solid 1px #777" width="350" height="400" frameborder="0" scrolling="no"></iframe>
    <h3>Escolha o Barbeiro:</h3>

    <ion-radio-group value="custom-checked" class="radio-group">
      <div class="radio-item">
        <ion-radio value="custom" aria-label="Custom checkbox"></ion-radio>
        <label for="custom">JO√ÉO</label>
      </div>
      <div class="radio-item">
        <ion-radio value="custom-checked" aria-label="Custom checkbox that is checked"></ion-radio>
        <label for="custom-checked">LUCAS</label>
      </div>
      <div class="radio-item">
        <ion-radio value="new-custom" aria-label="New custom checkbox"></ion-radio>
        <label for="new-custom">PEDRO</label>
      </div>
    </ion-radio-group>
  </div>

  <ion-button id="present-alert">AGENDAR</ion-button>
<ion-alert
  trigger="present-alert"
  header="AGENDADO COM SUCESSO"
  [buttons]="alertButtons"
  (didDismiss)="setResult($event)"
></ion-alert>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="cog-outline" routerLink="/perfila"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="people-sharp" routerLink="/troca"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="calendar-sharp" routerLink="/agendamento"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="bag-handle-sharp" routerLink="/servico"></ion-icon>
      </ion-fab-button>
     
    </ion-fab-list>
  </ion-fab>
</ion-content>
